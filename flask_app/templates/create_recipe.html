<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>

<body>
    <h1>Add New Recipe</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/recipes/create" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br>
        <label for="description">Description:</label><br>
        <textarea name="description"></textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea name="instructions"></textarea><br>
        <label for="date">Date Made On:</label><br>
        <input type="date" name="date"><br>
        <label for="under_30">Under 30 Minutes?</label><br>
        <input type="radio" name="under_30" value="1" checked> Yes
        <input type="radio" name="under_30" value="0"> No<br>
        <input type="submit" value="Create">

    </form>
    <br>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
</body>

</html>
